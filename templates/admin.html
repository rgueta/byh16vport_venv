<body>
<h1>üîê Administraci√≥n de Tarjetas NFC</h1>

<h2>Agregar tarjeta manualmente</h2>
<form action="/admin/add" method="POST">
  UID: <input name="uid" required>
  Nombre: <input name="name">
  Nivel:
  <select name="level">
    <option value="user">Usuario</option>
    <option value="admin">Administrador</option>
  </select>
  <button>‚ûï Agregar</button>
</form>

<h2>Tarjetas registradas</h2>
<table>
  <tr><th>UID</th><th>Nombre</th><th>Nivel</th><th>Estado</th><th>Acciones</th></tr>
  {% for uid, name, level, enabled, timestamp in cards %}
  <tr>
    <td>{{ uid }}</td>
    <td>
      <form action="/admin/update/{{ uid }}" method="POST">
        <input name="name" value="{{ name }}">
    </td>
    <td>
        <select name="level">
          <option value="user" {% if level=='user' %}selected{% endif %}>User</option>
          <option value="admin" {% if level=='admin' %}selected{% endif %}>Admin</option>
        </select>
    </td>
    <td>
        <select name="enabled">
          <option value="1" {% if enabled==1 %}selected{% endif %}>Habilitada</option>
          <option value="0" {% if enabled==0 %}selected{% endif %}>Deshabilitada</option>
        </select>
    </td>
    <td>
        <button>üíæ Guardar</button>
      </form>
      <form action="/admin/delete/{{ uid }}" method="POST" onsubmit="return confirm('¬øEliminar tarjeta?')">
        <button style="background:#a00;">üóëÔ∏è Eliminar</button>
      </form>
    </td>
  </tr>
  {% endfor %}
</table>

<p><a href="/">‚¨ÖÔ∏è Volver al videoportero</a></p>
</body>
</html>
