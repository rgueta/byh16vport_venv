<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <title>Acceso Administración</title>
        <style>
            body {
                background: #121212;
                color: white;
                font-family: Arial, sans-serif;
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
            }
            form {
                background: #1e1e1e;
                padding: 30px;
                border-radius: 10px;
                box-shadow: 0 0 10px #000;
                width: 280px;
                text-align: center;
            }
            input {
                width: 90%;
                padding: 8px;
                margin: 8px 0;
                border-radius: 4px;
                border: none;
            }
            button {
                background: #2196f3;
                color: white;
                border: none;
                padding: 8px 16px;
                border-radius: 5px;
                cursor: pointer;
            }
            button:hover {
                background: #42a5f5;
            }
            .error {
                color: #f44336;
            }
        </style>
    </head>
    <body>
        <form method="POST">
            <h2>Acceso</h2>
            {% if error %}
            <p class="error">{{ error }}</p>
            {% endif %}
            <input
                type="text"
                name="username"
                placeholder="Usuario"
                required
            /><br />
            <input
                type="password"
                name="password"
                placeholder="Contraseña"
                required
            /><br />
            <button type="submit">Entrar</button>
        </form>
    </body>
</html>
