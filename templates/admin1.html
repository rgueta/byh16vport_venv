<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Secci√≥n Colapsable con Control Externo</title>
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/pages/admin1.css') }}"
        />
        <script
            src="https://kit.fontawesome.com/85c88a4976.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <h1>Gesti√≥n de Usuarios</h1>
        <div class="container">
            <div class="form-section">
                <details class="card form-container" id="userDetails">
                    <summary>
                        <h2>‚ûï Agregar/Editar Usuario</h2>
                    </summary>

                    <form id="userForm">
                        <div class="form-group-row">
                            <div class="form-group">
                                <label for="inputId">Id:</label>
                                <input
                                    type="text"
                                    id="inputId"
                                    name="Id"
                                    required
                                />
                            </div>
                            <div class="form-group">
                                <label for="inputNombre">Nombre:</label>
                                <input
                                    type="text"
                                    id="inputNombre"
                                    name="nombre"
                                    required
                                />
                            </div>
                            <div class="form-group">
                                <label for="inputAPaterno"
                                    >Apellido Paterno:</label
                                >
                                <input
                                    type="text"
                                    id="inputAPaterno"
                                    name="aPaterno"
                                    required
                                />
                            </div>
                            <div class="form-group">
                                <label for="inputAMaterno"
                                    >Apellido Materno:</label
                                >
                                <input
                                    type="text"
                                    id="inputAMaterno"
                                    name="aMaterno"
                                />
                            </div>
                        </div>

                        <div class="form-group-row">
                            <div class="form-group">
                                <label for="inputEmail">Email:</label>
                                <input
                                    type="email"
                                    id="inputEmail"
                                    name="email"
                                    required
                                />
                            </div>
                            <div class="form-group">
                                <label for="inputPwd">Contrase√±a (PWD):</label>
                                <input
                                    type="password"
                                    id="inputPwd"
                                    name="pwd"
                                    placeholder="Dejar vac√≠o para no cambiar"
                                />
                            </div>
                            <div class="form-group">
                                <label for="inputCell">Tel√©fono (Cell):</label>
                                <input type="text" id="inputCell" name="cell" />
                            </div>
                        </div>

                        <div class="form-group-row">
                            <div class="form-group">
                                <label for="selectTipo">Tipo ID:</label>
                                <select id="selectTipo" name="tipo">
                                    <option value="">
                                        Selecciona un tipo de usuario
                                    </option>
                                    {% for id,tipo in tipoUsuario %}
                                    <option value="{{id}}">{{tipo}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <div class="form-group-row control-row">
                            <div>
                                <label for="checkOperador">Operador:</label>
                                <input
                                    type="checkbox"
                                    id="checkOperador"
                                    name="operador"
                                    value="1"
                                />
                            </div>

                            <div>
                                <label for="checkActivo">Activo:</label>
                                <input
                                    type="checkbox"
                                    id="checkActivo"
                                    name="activo"
                                    value="1"
                                    checked
                                />
                            </div>
                            <div>
                                <button
                                    type="submit"
                                    id="saveButton"
                                    class="btn primary"
                                >
                                    üíæ Guardar Usuario
                                </button>
                                <button
                                    type="button"
                                    id="cancelButton"
                                    class="btn secondary"
                                    style="display: none"
                                >
                                    Cancelar Edici√≥n
                                </button>
                            </div>
                        </div>
                    </form>
                    <p style="padding: 0 20px 20px">
                        <a href="/">‚¨ÖÔ∏è Volver al videoportero</a>
                    </p>
                </details>
            </div>

            <h2>Tarjetas registradas</h2>
            <!------------------ Barra de b√∫squeda ---------------->
            <div class="search-box">
                <input
                    type="text"
                    id="busqueda"
                    placeholder="Buscar por nombre, apellido, email o ID..."
                />
                <button onclick="buscarUsuarios()">Buscar</button>
                <button onclick="limpiarBusqueda()">Limpiar</button>
            </div>

            <!-- Controles de paginaci√≥n superior -->
            <div class="pagination" id="paginacionSuperior">
                <!-- Se llena din√°micamente -->
            </div>

            <!-- Tabla de usuarios -->
            <div id="tablaUsuarios">
                <table>
                    <thead>
                        <tr>
                            <th class="col-id">ID</th>
                            <th class="col-nombre">Nombre</th>
                            <th class="col-email">Email</th>
                            <th class="col-tipo">Tipo</th>
                            <th class="col-cell">Tel√©fono</th>
                            <th class="col-estado">Estado</th>
                            <th class="col-operador">Operador</th>
                            <th class="col-accion">Accion</th>
                        </tr>
                    </thead>
                    <tbody id="cuerpoTabla">
                        <!-- Se llena din√°micamente -->
                    </tbody>
                </table>
            </div>

            <!-- Loading indicator -->
            <div class="loading" id="loading">Cargando usuarios...</div>

            <!-- Controles de paginaci√≥n inferior -->
            <div class="pagination" id="paginacionInferior">
                <!-- Se llena din√°micamente -->
            </div>

            <!-- Informaci√≥n de paginaci√≥n -->
            <div id="infoPaginacion"></div>
        </div>

        <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
        <script src="{{ url_for('static', filename='js/pages/admin/sockets.js') }}"></script>
        <script src="{{ url_for('static', filename='js/pages/admin/crud.js') }}"></script>
        <script src="{{ url_for('static', filename='js/pages/admin/paginado.js') }}"></script>
    </body>
</html>
